<!DOCTYPE html>

  <title>Block Click Example</title>
  <style>
    .block {
      width: 50px;
      height: 50px;
      display: inline-block;

      background-color: black;
      cursor: pointer;

</head>

  <div id="blockContainer">

    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
